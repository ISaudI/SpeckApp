<ion-header>
	<ion-navbar>
		<ion-title>Maschinen-Verwaltung</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let machine of machines">
			<ion-avatar item-left>
				<ion-icon name="radio-button-on" class="custom-icon"></ion-icon>
			</ion-avatar>
			<h2>{{machine.name}}</h2>
			<h2>{{machine.rssi}}</h2>
			<button ion-button clear item-right (click)="navigateToMachineDetails(machine)">Open ...</button>
		</ion-item>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab color="secondary" (click)="addMachine()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
