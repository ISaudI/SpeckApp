<ion-header>
    <ion-toolbar>
        <ion-title>
            <span *ngFor="let beacon of beacons">{{beacon.uniqueId}}</span>
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <span color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <ion-list>
        <div *ngFor="let machine of machines">

                {{machine.name}}
            </button>
        </div>
    </ion-list>
</ion-content>
