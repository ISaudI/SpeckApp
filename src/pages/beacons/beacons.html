<ion-header>
	<ion-navbar>
		<ion-title>Beacon-Verwaltung</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<button ion-button full (click)="startScan()">Scan ...</button>

	<ion-list>

		<ion-card *ngFor="let beacon of beacons">

			<ion-item>
				<ion-icon color="{{beacon.getColor()}}" name="disc" item-left large></ion-icon>
				<h2 color="{{beacon.getColor()}}">{{beacon.name}}</h2>
			</ion-item>

			<hr/>

			<ion-item>
				<ion-icon name="information" item-left></ion-icon>
				<p>{{beacon.id}}</p>
			</ion-item>

			<ion-item>
				<ion-icon name="wifi" item-left></ion-icon>
				<p>{{beacon.rssi}}</p>
			</ion-item>
		</ion-card>

	</ion-list>

</ion-content>
